<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORT Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <form class="row g-3 align-items-end mb-3">
      <div class="col-md-4">
        <label for="filter-ip" class="form-label fw-bold">Filter by IP:</label>
        <input type="text" id="filter-ip" class="form-control form-control-sm" placeholder="Enter IP Address">
      </div>

      <div class="col-md-4">
        <label for="filter-profile" class="form-label fw-bold">Filter by User Profile:</label>
        <input type="text" id="filter-profile" class="form-control form-control-sm" placeholder="Enter Profile Name">
      </div>

      <div class="col-md-4">
        <label class="form-label fw-bold d-block">Lọc theo khu vực:</label>
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
            Chọn khu vực
          </button>
          <ul class="dropdown-menu w-100">
            <li><a class="dropdown-item" href="#" onclick="locTheoKhuVuc('tatca')">Tất cả</a></li>
            <li><a class="dropdown-item" href="#" onclick="locTheoKhuVuc('cantho')">Cần Thơ</a></li>
            <li><a class="dropdown-item" href="#" onclick="locTheoKhuVuc('daklak')">Đắk Lắk</a></li>
            <li><a class="dropdown-item" href="#" onclick="locTheoKhuVuc('quangngai')">Quảng Ngãi</a></li>
            <li><a class="dropdown-item" href="#" onclick="locTheoKhuVuc('binhthanh')">Bình Thạnh</a></li>
            <li><a class="dropdown-item" href="#" onclick="locTheoKhuVuc('khac')">Khác</a></li>
          </ul>
        </div>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle text-center text-light" id="data-table">
        <thead class="sticky-top">
          <tr>
            <th>STT</th>
            <th>Name</th>
            <th>IP Address</th>
            <th>Time</th>
            <th>User Profile</th>
          </tr>
        </thead>
        <tbody><tr><td colspan="5">Loading data...</td></tr></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
